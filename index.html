<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="logo-container">
      <img
        src="images/logo.svg"
        alt="logo huddle"
        class="logo-container logo"
      />
    </header>
    <section class="cards">
      <div class="illustration">
        <img
          class="illustration illustration__img"
          src="images/illustration-mockups.svg"
          alt="illustration"
        />
      </div>
      <div class="features">
        <h2>Build the Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience.Create connections with your users as you engage
          in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </section>

    <footer>
      <div class="links">
        <i class="fab fa-facebook-f link"></i>
        <i class="fab fa-twitter link"></i>
        <i class="fab fa-instagram link"></i>
      </div>
      <p class="attribution">
        Challenge by Frontend Mentor. Coded by Alessandro
      </p>
    </footer>
  </body>
</html>
